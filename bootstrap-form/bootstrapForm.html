<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WDV205 Bootstrap Form Example</title>


<meta name="viewport" content="width=device-width, initial-scale=1">

<link type="text/css" rel="stylesheet" href="css/bootstrapFormat.css">

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>


<style>

	fieldset	{
        border:thin solid black;
        background-color: skyblue;	
        padding: 100px;
    }

   .container {
      
      border: 5px solid black;
      
      
  }

  .buttons {
      text-align: center;
      
  }

#floatName {
    width: 90%;
}

#floatEmail {
    width: 90%;
}

#floatMessage {
    width: 90%;
}

#button2 {
    background-color: blue;
    color: white;
}
#button {
    background-color: blue;
    color: white;
}

   

</style>



</head>

<body>

	<div class="container">

        <h1>WDV205 Advanced CSS</h1>
        
        <h2>Bootstrap Form</h2>
    
        <div>
            <form>
                <fieldset class="form-group">
                	<h3>CONTACT US</h3>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label-sm" for="floatName">NAME</label>
                        <div class="col-sm-10">
                        <input type="text" name="floatName" id="floatName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label-sm" for="floatEmail">EMAIL</label>
                        <div class="col-sm-10">
                        <input type="email" name="floatEmail" id="floatEmail">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label-sm" for="floatMessage">MESSAGE</label>
                        <div class="col-sm-10">
                        <textarea name="floatMessage" id="floatMessage"></textarea>
                        </div>
                    </div>
                    <div class="buttons">
                        <input type="submit" name="button" id="button" value="Submit">
                        <input type="reset" name="button2" id="button2" value="Reset">
                    </div>
                </fieldset>
            </form>
        </div>
    
	</div>

</body>
</html>
