<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flip card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--flip card text start-->
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront">Front of the card</div>
            <div class="theback"> Back of the card</div>
        </div>
    </div>
    <!--flip card text end-->
    <!--flip card image start-->
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefrontimage"><img src="image/dbs7je2-5400f2ab-5873-49c3-bbb5-aca7a4b06acf.png" alt=""></div>
            <div class="thebackimage"><img src="image/pokemon_card_backside_in_high_resolution_by_atomicmonkeytcg_dah43cy-fullview.png" alt=""></div>
        </div>
    </div>
    <!--flip card image end-->
    <!--flip card image start-->
    <div class="maincontainer">
        <div class="thecard">
            <div class="thefront" style="background-color: burlywood;">Hover here and go to Paris</div>
            <div class="thebackimage"><img src="image/parisatnig_lui8shh9.gif" alt=""></div>
        </div>
    </div>
</body>

</html>
