<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2 and 3d transformations</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1>This example is using the transform property "skew" to make the grass move back and forth</h1>
        <div class="container">
            <div class="grass">
                <img src="images/remove-background-featured-image.png" alt="grass with transparent background">
            </div>
        </div>
        <h1>This example uses rotation and scale animations to emulate depth</h1>

        <div class="container2">
            <div class="baseball">
                <img src="images/Baseball_(crop).png" width="100px" alt="a white baseball with red stitching">
            </div>
        </div>
    </div>
    <h1>This example uses scale and rotationX to give the feeling of a camera panning away from a rotating weather vane.</h1>

    <div class="container3">
        <div class="weather">
            <img src="images/animal-2022469_1280.png" width="300px" alt="">
        </div>

    </div>



</body>

</html>
